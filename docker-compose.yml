version: '3'

services:

  generator:
    build: ./generator
    environment:
      KAFKA_BROKER_URL: broker:9092
      TRANSACTIONS_TOPIC: queueing.transactions
      TRANSACTIONS_PER_SECOND: 10

  detector:
    build: ./detector
    environment:
      KAFKA_BROKER_URL: broker:9092
      TRANSACTIONS_TOPIC: queueing.transactions
      LEGIT_TOPIC: streaming.transactions.legit
      FRAUD_TOPIC: streaming.transactions.fraud
    volumes:
      - ./detector:/usr/app
    # faust
    command: ['python', 'app_faust.py', 'worker']
    # kafka-python
    # command: ['python', 'app.py']

networks:
  default:
    external: true
    name: kafka-network